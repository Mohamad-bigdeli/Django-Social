<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>LoginPage</title>
   </head>
   <body>
           <h1>Login Form</h1>
         <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
            <h4><a href="{% url 'account:forget_password' %}">forget password?</a></h4>
            <h4><a href="{% url 'account:register' %}">Register</a></h4>
        </form> 
   </body>
</html>
