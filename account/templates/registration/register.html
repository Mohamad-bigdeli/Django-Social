<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>RegisterPage</title>
      {% if messages %}
      <ul>
      {% for message in messages %}
          <li class="{% if message.tags %}{{ message.tags }}{% endif %}">
              {{ message }}
          </li>
      {% endfor %}
      </ul>
  {% endif  %}
   </head>
   <body>
           <h1>Register Form</h1> 
         <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register">
        </form> 
   </body>
</html>
